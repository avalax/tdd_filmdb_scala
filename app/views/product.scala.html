@(filmForm: Form[FilmForm], id: Long = 0L)(implicit request: RequestHeader, messagesProvider: MessagesProvider, flash: Flash)

@main("Film"){
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">@filmForm("name").value</li>
    </ol>
}{
    <div class="panel panel-default">
        <div class="panel-heading hideOverflowFull">@filmForm("name").value</div>
        <div class="panel-body">
            @form(filmForm, id)
        </div>
    </div>
}

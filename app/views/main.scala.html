@(state: play.api.libs.json.JsValue, title: String)(breadcrumb: Html)(content: Html)(implicit flash: Flash)
@import play.api.libs.json.Json

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
    </head>
    <body>
        <li class="active">Home</li>

        <div class="panel panel-default">
            <div class="panel-heading">tdd_filmdb</div>
            <div class="panel-body">
                <p>Overview of all films</p>
            </div>
            <div id="root">
                <div data-app="true"></div>
                <script data-state=true type="application/json")>@Html(Json.stringify(state))</script>
            </div>
            <div class="panel-footer">
                <a href="/film">new film</a>
            </div>
        </div>

        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
